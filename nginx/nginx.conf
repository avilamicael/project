events {
    worker_connections 1024;
}

http {
    # Incluir tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # IMPORTANTE: Ordem das locations importa!
        # Locations mais específicas DEVEM vir ANTES das genéricas

        # Arquivos estáticos do DJANGO ADMIN (mais específico)
        location /static/admin/ {
            alias /data/web/static/admin/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Arquivos estáticos do DJANGO REST FRAMEWORK
        location /static/rest_framework/ {
            alias /data/web/static/rest_framework/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Arquivos de media do Django (uploads)
        location /media/ {
            alias /data/web/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Admin do Django
        location /admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Requisições da API vão para Django
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Todo o resto (incluindo /static/js/ do React) vai para o frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # WebSocket support para hot reload do React
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}